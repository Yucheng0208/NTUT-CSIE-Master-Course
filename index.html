<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資訊工程系碩士班 修課資料</title>
    <link rel="icon" href="./img/Taipei-Tech-Logo.png" type="image/x-icon">
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf8e6;
        }

        header {
            background: #a8d5a3;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            height: 60px;
            margin-right: 15px;
        }

        .header-title {
            font-size: 28px;
            margin: 0;
            flex: 1;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            margin-bottom: 20px;
        }

        .section-header-left {
            text-align: left;
        }

        #semester-dropdown {
            border: 1px solid #a8d5a3;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00695c;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .course-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .course-card {
            background: #f4fff4;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .course-card:hover {
            transform: scale(1.03);
            background-color: #f0fff0;
        }

        .course-card h3 {
            margin: 0;
            color: #388e3c;
        }

        .course-card p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .view-materials-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .view-materials-btn:hover {
            background-color: #43a047;
        }

        footer {
            background: #d4e6d2;
            color: #727171;
            text-align: center;
            padding: 20px 0;
            position: relative;
            font-size: 12px;
        }

        footer a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .language-switcher {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
        }

        footer .language-switcher a {
            color: #388e3c;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
            cursor: pointer;
        }

        footer .language-switcher a:hover {
            text-decoration: underline;
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #727171;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #66bb6a;
            color: white;
            padding: 10px 20px; /* 調整為相等的 padding 使其成為正方形 */
            border-radius: 15px; /* 圓角效果 */
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .back-to-top:hover {
            background-color: #43a047;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="./img/Taipei-Tech-Logo.png" alt="校徽" class="logo">
        <h1 class="header-title" id="main-title">北科大-資訊工程系碩士班修課資料</h1>
    </header>

    <main id="content">
        <section>
            <div class="section-header section-header-left">
                <p id="cohort"><strong>入學年份：2024 秋季班</strong></p>
                <label for="semester-dropdown"><strong>選擇學期：</strong></label>
                <select id="semester-dropdown">
                    <option value="113-1">113-1</option>
                    <option value="113-2">113-2</option>
                </select>
            </div>
            <div class="course-container" id="course-container">
                <!-- 課程卡片將根據所選語言和學期動態生成 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="language-switcher">
            <a id="lang-zh" href="#">中文</a> | <a id="lang-en" href="#">English</a>
        </div>
        <p>© 2024 <a href="https://github.com/Yucheng0208">Yu-Cheng Chang's GitHub</a>. Licensed under MIT License.</p>
        <div class="disclaimer">
            <p id="disclaimer-text">此網頁由本人建置，供同儕及學弟妹參考使用。內容屬於個人主觀意見，不代表學校、系所或所有學生立場。</p>
        </div>
    </footer>

    <div class="back-to-top" id="back-to-top">TOP</div>

    <script>
        const backToTop = document.getElementById('back-to-top');
        const semesterDropdown = document.getElementById("semester-dropdown");
        const courseContainer = document.getElementById("course-container");
        const langZh = document.getElementById("lang-zh");
        const langEn = document.getElementById("lang-en");
        const mainTitle = document.getElementById("main-title");
        const cohort = document.getElementById("cohort");
        const disclaimerText = document.getElementById("disclaimer-text");

        const contentData = {
            "zh-Hant": {
                mainTitle: "資訊工程系碩士班修課資料",
                cohort: "入學年份：2024 秋季班",
                disclaimer: "此網頁由本人建置，供同儕及學弟妹參考使用。內容屬於個人主觀意見，不代表學校、系所或所有學生立場。",
                courses: {
                    "113-1": [
                        { name: "電腦動畫", code: "337851", teacher: "謝東儒", credits: 3, status: "修課中", language: "中文", url: "./113-1/Computer-Animation/" },
                        { name: "密碼學", code: "336160", teacher: "陳昱圻", credits: 3, status: "修課中", language: "英文", url: "./113-1/Cryptography" },
                        { name: "嵌入式系統", code: "338069", teacher: "張世豪", credits: 3, status: "修課中", language: "英文", url: "./113-1/Embedded-System" },
                        { name: "自然語言處理", code: "343646", teacher: "清華大學 高宏宇", credits: 3, status: "修課中", language: "中文", url: "./NTHU-Natural-Language-Processing" },
                        { name: "樣式物件導向設計", code: "336150", teacher: "鄭有進", credits: 3, status: "已停修", language: "中文", url: "./Pattern-oriented-Software-Design" },
                    ],
                    "113-2": [
                        { name: "靜待更新", code: "-", teacher: "-", credits: "-", status: "靜待更新", language: "-", url: "#" },
                        { name: "靜待更新", code: "-", teacher: "-", credits: "-", status: "靜待更新", language: "-", url: "#" },
                        { name: "靜待更新", code: "-", teacher: "-", credits: "-", status: "靜待更新", language: "-", url: "#" },
                        { name: "靜待更新", code: "-", teacher: "-", credits: "-", status: "靜待更新", language: "-", url: "#" },
                    ]
                },
                viewText: "檢視課程資料"
            },
            "en": {
                mainTitle: "CSIE Master's Program Course Reference",
                cohort: "Cohort: Fall 2024",
                disclaimer: "This webpage is personally created to provide course reference for peers and juniors. The content reflects individual opinions and does not represent the views of the university, department, or all students.",
                courses: {
                    "113-1": [
                        { name: "Computer Animation", code: "337851", teacher: "謝東儒", credits: 3, status: "In Progress", language: "Chinese", url: "./113-1/Computer-Animation/" },
                        { name: "Cryptography", code: "336160", teacher: "陳昱圻", credits: 3, status: "In Progress", language: "English", url: "./113-1/Cryptography" },
                        { name: "Embedded Systems", code: "338069", teacher: "張世豪", credits: 3, status: "In Progress", language: "English", url: "./113-1/Embedded-System" },
                        { name: "Natural Language Processing", code: "343646", teacher: "清華大學 高宏宇", credits: 3, status: "In Progress", language: "Chinese", url: "./NTHU-Natural-Language-Processing" },
                        { name: "Pattern-oriented Software Design (POSD)", code: "336150", teacher: "鄭有進", credits: 3, status: "Dropped", language: "Chinese", url: "./Pattern-oriented-Software-Design" },
                    ],
                    "113-2": [
                        { name: "To Be Announced", code: "-", teacher: "-", credits: "-", status: "To Be Announced", language: "-", url: "#" },
                        { name: "To Be Announced", code: "-", teacher: "-", credits: "-", status: "To Be Announced", language: "-", url: "#" },
                        { name: "To Be Announced", code: "-", teacher: "-", credits: "-", status: "To Be Announced", language: "-", url: "#" },
                        { name: "To Be Announced", code: "-", teacher: "-", credits: "-", status: "To Be Announced", language: "-", url: "#" },
                    ]
                },
                viewText: "View Course Materials"
            }
        };

        const renderCourses = (lang, semester) => {
            const courses = contentData[lang].courses[semester];
            courseContainer.innerHTML = courses.map(course => `
                <div class="course-card">
                    <h3>${course.name}</h3>
                    <p>課程代碼: ${course.code}</p>
                    <p>學分數: ${course.credits}</p>
                    <p>修課狀態: ${course.status}</p>
                    <p>授課教師: ${course.teacher}</p>
                    <p>講授語言: ${course.language}</p>
                    <a href="${course.url}" class="view-materials-btn">${contentData[lang].viewText}</a>
                </div>
            `).join('');
        };

        const updateLanguage = (lang) => {
            const data = contentData[lang];
            mainTitle.textContent = data.mainTitle;
            cohort.textContent = data.cohort;
            disclaimerText.textContent = data.disclaimer;

            // 渲染當前選定學期的課程
            const selectedSemester = semesterDropdown.value;
            renderCourses(lang, selectedSemester);
        };

        semesterDropdown.addEventListener("change", () => {
            const selectedLang = document.body.lang || "zh-Hant";
            const selectedSemester = semesterDropdown.value;
            renderCourses(selectedLang, selectedSemester);
        });

        langZh.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.lang = "zh-Hant";
            updateLanguage("zh-Hant");
        });

        langEn.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.lang = "en";
            updateLanguage("en");
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 預設為繁體中文與 113年度 第一學期
        document.body.lang = "zh-Hant";
        updateLanguage("zh-Hant");
    </script>
</body>
</html>
